<!DOCTYPE html>
<html lang="fr">
<link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" rel="stylesheet">
<head>
    <meta charset="UTF-8">
    <title>Nouvel utilisateur</title>
</head>
<body>
  <div th:replace="~{Common/menu_bar :: menubar}"></div>
        <div class="container" style="width: 500px">
            <div class="row mx-auto card m-5 p-5" style="box-shadow: 0 .5rem 1rem rgba(0,0,0,.15)">
                <h1 class="text-center">Ajouter un utilisateur</h1>
                <form th:action="@{/utilisateur/create}" th:object="${utilisateur}" method="post">
                    <input type="hidden" th:field="*{role}" value="user">
                    <div class="form-group">
                        <label for="nom">Nom</label>
                        <input type="text" class="form-control" id="nom" th:field="*{nom}">
                        <small th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}" class="form-text text-danger"></small>
                    </div>
                    <div class="form-group">
                        <label for="prenom">Pr√©nom</label>
                        <input type="text" class="form-control" id="prenom" th:field="*{prenom}">
                        <small th:if="${#fields.hasErrors('prenom')}" th:errors="*{prenom}" class="form-text text-danger"></small>
                    </div>
                    <div class="form-group">
                        <label for="pseudo">Pseudo</label>
                        <input type="text" class="form-control" id="pseudo" th:field="*{pseudo}">
                        <small th:if="${#fields.hasErrors('pseudo')}" th:errors="*{pseudo}" class="form-text text-danger"></small>
                    </div>
                    <div class="form-group">
                        <label for="ville">Ville</label>
                        <input type="text" class="form-control" id="ville" th:field="*{ville}">
                        <small th:if="${#fields.hasErrors('ville')}" th:errors="*{ville}" class="form-text text-danger"></small>
                    </div>
                    <div class="form-group">
                        <label for="email">Adresse mail</label>
                        <input type="email" class="form-control" id="email" th:field="*{email}">
                        <small th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="form-text text-danger"></small>
                    </div>
                    <div class="form-group">
                        <label for="password">Mot de passe</label>
                        <input type="password" class="form-control" id="password" th:field="*{password}">
                        <small th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="form-text text-danger"></small>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Ajouter</button>
                    </div>
                </form>
            </div>
        </div>
   </body>
</html>
