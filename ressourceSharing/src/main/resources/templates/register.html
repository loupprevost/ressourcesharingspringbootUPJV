<!DOCTYPE html>
<html lang="fr">
<link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" rel="stylesheet">
<head>
    <meta charset="UTF-8">
    <title>Inscription</title>
</head>
<body>
    <div th:if="${session.error}">
        <div class="alert alert-danger" role="alert">
            <p th:text="${session.error}"></p>
        </div>
    </div>
    <script>
        fetch('/emptySession', {
            method: 'GET'
        });
    </script>
    <div class="container-fluid text-center">
        <div class="row">
            <div class="col-md-4 card mx-auto m-5 py-5" style="box-shadow: 0 .5rem 1rem rgba(0,0,0,.15)">
                <h1>Inscription</h1>
                <form method="post" th:action="@{/register}" th:object="${utilisateur}">
                    <div class="form-group">
                        <label for="prenom">Prénom</label>
                        <input th:field="*{prenom}" type="text" class="form-control" id="prenom" name="prenom" placeholder="Prenom">
                    </div>
                    <div class="form-group">
                        <label for="nom">Nom</label>
                        <input th:field="*{nom}" type="text" class="form-control" id="nom" name="nom" placeholder="Nom">
                    </div>
                    <div class="form-group">
                        <label for="email">Adresse email</label>
                        <input th:field="*{email}" type="text" class="form-control" id="email" name="email" placeholder="Adresse email">
                    </div>
                    <div class="form-group">
                        <label for="username">Nom d'utilisateur</label>
                        <input th:field="*{pseudo}" type="text" class="form-control" id="username" name="username" placeholder="Nom d'utilisateur">
                    </div>
                    <div class="form-group">
                        <label for="ville">Ville</label>
                        <input type="text" class="form-control" id="ville" th:field="*{ville}" placeholder="Ville">
                        <small th:if="${#fields.hasErrors('ville')}" th:errors="*{ville}" class="form-text text-danger"></small>
                    </div>
                    <div class="form-group">
                        <label for="password">Mot de passe</label>
                        <input th:field="*{password}" type="password" class="form-control" id="password" name="password" placeholder="Mot de passe">
                    </div>
                    <button type="submit" class="btn btn-primary">S'inscrire</button>
                </form>
                <div>
                    Déjà un compte ? <a href="/login">Se connecter</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
