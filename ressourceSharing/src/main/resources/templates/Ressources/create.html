<!DOCTYPE html>
<html lang="fr">
<link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" rel="stylesheet">
<head>
    <meta charset="UTF-8">
    <title>Nouvelle ressource</title>
</head>
<body>
    <div th:replace="~{Common/menu_bar :: menubar}"></div>
    <div class="container" style="width: 500px">
        <div class="row mx-auto card m-5 p-5" style="box-shadow: 0 .5rem 1rem rgba(0,0,0,.15)">
            <h1 class="text-center">Ajouter une ressource</h1>
            <form method="post" th:action="@{/ressource/create}" th:object="${ressource}">
                <div class="form-group">
                    <label for="nom">Nom</label>
                    <input th:field="*{nom}" type="text" class="form-control" id="nom" name="nom" placeholder="Nom">
                </div>
                <div class="form-group">
                    <label for="description">Description de la ressource</label>
                    <input th:field="*{description}" type="text" class="form-control" id="description" name="description" placeholder="Description de la ressource">
                </div>
                <div class="form-group">
                    <label for="type">Nom d'utilisateur</label>
                    <select th:field="*{type}" class="form-control" id="type" name="type">
                        <option value="Matériel">Matériel</option>
                        <option value="Savoir faire">Savoir faire</option>
                    </select>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Créer</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
