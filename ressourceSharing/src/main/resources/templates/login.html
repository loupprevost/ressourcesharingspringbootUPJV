<!DOCTYPE html>
<html lang="fr">
<link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" rel="stylesheet">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
</head>
<body>
    <div th:if="${session.error}">
        <div class="alert alert-danger pb-0" role="alert">
            <p th:text="${session.error}"></p>
        </div>
    </div>
    <div th:if="${session.success}">
        <div class="alert alert-success pb-0" role="alert">
            <p th:text="${session.success}"></p>
        </div>
    </div>
    <script>
        fetch('/emptySession', {
            method: 'GET'
        });
    </script>
    <div class="container-fluid text-center">
        <div class="row">
            <div class="col-md-4 mx-auto card m-5 p-5" style="box-shadow: 0 .5rem 1rem rgba(0,0,0,.15)">
                <h1>Connexion</h1>
                <form method="post" action="/login">
                    <div class="form-group">
                        <label for="email">Adresse mail</label>
                        <input type="text" class="form-control" id="email" name="email" placeholder="Adresse mail">
                    </div>
                    <div class="form-group">
                        <label for="password">Mot de passe</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Mot de passe">
                    </div>
                    <button type="submit" class="btn btn-primary">Se connecter</button>
                </form>
                <div>
                    Pas de compte ? <a href="/register">S'inscrire</a>
                </div>
            </div>
        </div>
    </div>
    <div class="container text-center">
        <h1>Pour d√©mo</h1>
        <div class="col-md-7 mx-auto card" style="box-shadow: 0 .5rem 1rem rgba(0,0,0,.15); padding:20px 90px">
            <table class="table table-responsive">
                <thead>
                    <tr>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Mot de passe</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>jeanDupont@mail.com</td>
                        <td>Utilisateur</td>
                        <td>jdmail</td>
                    </tr>
                    <tr>
                        <td>fabriceCabrol@mail.com</td>
                        <td>Utilisateur</td>
                        <td>fcmail</td>
                    </tr>
                    <tr>
                        <td>admin@mail.com</td>
                        <td>SuperAdministrateur</td>
                        <td>admin</td>
                    </tr>
                </tbody>
            </table>
    </div>
</body>
</html>
